        <section id="content">

                <header class="header bg-white b-b">
                    <p>失物类型管理</p>
                </header>
                <div class="container">
                    <!-- <div class="panel" id="user_table"></div> -->
                    <div id="toolbar" class="pull-left col-">
                        <button id="remove" class="btn btn-danger">
                            <i class="icon-remove"></i>批量删除
                        </button>
                        <button id="addSingle" class="btn btn-success " data-toggle="modal" data-target="#addSingleUser">
                            <i class="icon-plus"></i>添加类型
                        </button>

                    <table style="background: #EBF8EC" id="table" data-show-columns="true" data-search="true" data-toolbar="#toolbar" data-show-toggle="true" data-pagination="true" data-height="525" data-striped="true" data-id-field="id" data-url="" data-checkbox-header="true" data-show-pagination-switch="true" data-page-list="[10, 25, 50, 100, all]">

    <div class="modal fade" id="addSingleUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-primary" id="myModalLabel">添加类型</h4>
                </div>

                <form id="add_user_form" action="/create_type/" class="form-horizontal" role="form" method="post" data-toggle="validator">
                    <div class="modal-body">
                        <div class="form-group">
                                <label class="col-sm-2 control-label">类型名称</label>
                                <div class="col-sm-8">
                                    <input name="lost_type_name" class="form-control" id="lost_type_name" type="text" required  placeholder="请输入失物类型名称..." data-error="类型名不能为空">
                                    <div class="help-block with-errors"></div>
                                </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success" >创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modifySingleUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-primary" id="myModalLabel">修改用户</h4>
                    </div>
    
                    <form id="modify_user_form" action="/modify_type/" class="form-horizontal" role="form" method="post" data-toggle="validator">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型名称</label>
                                <div class="col-sm-8">
                                    <input name="m_lost_type_name" class="form-control" id="m_lost_type_name" type="text" required placeholder="请输入类型名称...">
                                </div>
                            </div>
                        </div>
                        <input name="m_lost_type_id"  id="m_lost_type_id"  type="hidden">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-success" >修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="modal fade" id="deleteMultiRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-danger" id="myModalLabel">警告</h4>
                </div>
                <form id="delete_room_form" action="" class="form-horizontal" role="form" method="post">
                    <div class="modal-body">
                        <p>确认删除</p>
                        <p class="text-left text-justify" id="deleteMultiRoomMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="button" id="deleteMultiRoomOk" class="btn btn-success">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteSingleRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="button" id="deleteSingleRoomOk" class="btn btn-success">确定</button>
                    </div>
                </form>
            </div>
